name: Deplyment Test
on: [push, workflow_dispatch]
jobs:
  Test:
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/checkout@v4
      - name: Npm Install
        run: npm ci
      - name: Run Tests
        run: npm test
  Lint:
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/checkout@v4
      - name: Npm Install
        run: npm ci
      - name: Run Lint
        run: npm run lint
  Build:
    needs: [Test, Lint]
    runs-on: ubuntu-latest
    outputs:
      js-file-name: ${{ steps.push-step.outputs.js-file-name }} 
    steps: 
      - name: Get Code
        uses: actions/checkout@v4
      - name: Npm Install
        run: npm ci
      - name: Run Build
        run: npm run build
      - name: Publish JS filename
        id: push-step
        run: find dist/assets/*.js -type f -execdir echo 'js-file-name={}' >> $GITHUB_OUTPUT ';'
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
  #         path: |
  #           dist
  #           package.json
  Deploy:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Get Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: Output the content
        run: ls
      - name: Output the published file name
        run: ${{ needs.Build.outputs.js-file-name }}
      - name: Deploy
        run: echo "Deploying the application..."

