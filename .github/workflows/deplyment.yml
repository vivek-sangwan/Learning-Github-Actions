name: Deplyment Test
on: workflow_dispatch
jobs:
  Test:
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/checkout@v4
      - name: Npm Install
        run: npm ci
      - name: Run Tests
        run: npm test
  Lint:
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/checkout@v4
      - name: Npm Install
        run: npm ci
      - name: Run Lint
        run: npm run lint
  Build:
    needs: [Test, Lint]
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/checkout@v4
      - name: Npm Install
        run: npm ci
      - name: Run Build
        run: npm run build
      - name: Upload Artifacts
        use: actions/upload-artifact@v4
        with:
          name: dist-files
          path: |
            dist
            package.json
